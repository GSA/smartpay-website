{% comment %}
You shouldn't have to edit this page very often. But if you want
to modify some of the meta-data for the site, this is the place to do it.
{% endcomment %}

<head>
  <!-- Basic Page Needs
    ================================================== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="robots" content="noindex, nofollow" />
  <!-- Mobile Specific Metas
    ================================================== -->
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title and meta description
    ================================================== -->
  <title>{{title}}</title>
  <meta property="og:title" content="{{title}}" />
  <meta name="description" content="{{excerpt}}" />
  <meta property="og:description" content="{{excerpt}}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{site.twitter}}" />
  <meta name="twitter:title" content="{{title}}" />
  <meta name="twitter:description" content="{{excerpt}}" />

  <meta property="og:type" content="article" />
  <link rel="canonical" href="{{site.host}}{{ page.filePathStem }}" />
  <meta property="og:url" content="{{site.host}}{{ page.filePathStem }}" />
  <script src="{{ '/assets/uswds/js/uswds-init.min.js' | url }}"></script>
  <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{{ '/assets/uswds/css/styles.css' | url }}">
</head>
